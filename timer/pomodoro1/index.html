<!DOCTYPE html>
<html class="h-full">
    <head>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-PN6PTLXKMH"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-PN6PTLXKMH');
        </script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            body::-webkit-scrollbar {
                display:none;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.1/echarts.min.js" integrity="sha512-OTbGFYPLe3jhy4bUwbB8nls0TFgz10kn0TLkmyA+l3FyivDs31zsXCjOis7YGDtE2Jsy0+fzW+3/OVoPVujPmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body class="w-full h-full flex items-center justify-center">
    <div id="main" class="w-full h-full"></div>
    <script type="text/javascript">
        var startTime = Date.now();
        var color = '#ea5548'; // Tomato Red!

        // Initialize the echarts instance based on the prepared dom
        var myChart = echarts.init(document.getElementById('main'), 'dark');

        // Specify the configuration items and data for the chart
        var option = {
            series: [
                {
                    name: 'minute',
                    type: 'gauge',
                    min: 0,
                    max: 30,
                    splitNumber: 6,
                    pointer: {
                        show: false
                    },
                    progress: {
                        show: false
                    },
                    axisLine: {
                        lineStyle: {
                            width: 18
                        },
                        roundCap: true
                    },
                    axisLabel: {
                        distance: 25,
                        color: '#999',
                        fontSize: 16
                    },
                    anchor: {
                        show: true,
                        showAbove: true,
                        size: 25,
                        itemStyle: {
                            color: color
                        }
                    },
                    title: {
                        show: false
                    },
                    detail: {
                        valueAnimation: true,
                        fontSize: 32,
                        offsetCenter: [0, '70%']
                    },
                    data: [
                        {
                            value: 0
                        }
                    ]
                },
                {
                    name: 'second',
                    type: 'gauge',
                    min: 0,
                    max: 30 * 60,
                    splitNumber: 6,
                    itemStyle: {
                        color: color
                    },
                    progress: {
                        show: true,
                        width: 18,
                        roundCap: true
                    },
                    axisLine: {
                        show: false
                    },
                    axisTick: {
                        show: false
                    },
                    axisLabel: {
                        show: false
                    },
                    title: {
                        show: false
                    },
                    detail: {
                        show: false,
                    },
                    data: [
                        {
                            value: 0
                        }
                    ]
                }
            ]
        };


        // Display the chart using the configuration items and data just specified.
        myChart.setOption(option);

        window.onresize = function() {
            myChart.resize();
        };
        function reset() {
            startTime = Date.now();
            color = '#ea5548';
        }
        window.onclick = function() {
            reset();
        };
        setInterval(() => {
            let second = (Date.now() - startTime) / 1000;
            if (second > 60 * 30) {
                second = 60 * 30;
            }
            if (second > 60 * 25) {
                color = '#22c55e';
            }
            myChart.setOption({
               series: [
                   {
                       name: 'minute',
                       anchor: {
                           itemStyle: { color: color },
                       },
                       data: [{ value: Math.floor(second / 60) }]
                   },
                   {
                       name: 'second',
                       itemStyle: { color: color },
                       data: [{ value: second }]
                   }
               ]
            });
        }, 1000);
    </script>
    </body>
</html>
